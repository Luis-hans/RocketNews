<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rocket News</title>
</head>
<body>
  <div id="img-bg">
    <img src="./assets/read_news.jpg" alt="homem velho fazendo algo em um notebook">
  </div>
  <div id="bg"></div>
  <section>
    <img id="logo" src="./assets/logo.svg" alt="logo da página">
    <div id="texto">
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
      <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>
        perfeito para se preparar para codar ☕</p>
    </div>
    <form>
      <p>Insira seu e-mail:</p>
      <div id="campos">
        <input type="text" placeholder="oi@rocketseat.com">
        <button type="submit"><ion-icon name="paper-plane-outline"></ion-icon></button>
      </div>
    </form>
    <div id="link">
      <a href="#">deixe-me ler primeiro</a>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </div>
  </section>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
